{% extends "movie/base.html" %}
{% block content %}
    <h1> <a class = "border-bottom mb-4"  href="{% url 'comment_create' %}">Write Comment?</a></h1>
    {% for comment in comments %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ comment.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ comment.author }}</a>
              <small class="text-muted">{{ comment.post_date|date:"F d, Y" }}</small>
            </div>
            <h1> Movie: {{comment.movie_commented}}</h1>
            <h2><a class="article-title" href="{% url 'comment_detail' comment.id %}"> Title:{{ comment.comment_title }}</a></h2>
            <p class="article-content">{{ comment.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
