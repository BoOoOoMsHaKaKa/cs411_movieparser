{% extends "movie/base.html" %}
{% block content %}
{% for director in directors %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ friend.profile.image.url }}" width="200" height="200">
    <div class="media-body">
      <h2 class="account-heading">director :{{ director.name }}</h2>
      <p class="text-secondary"> BirthYear:{{ director.favorite_movies }}</p>
      <p class="text-secondary"> Representative Works:{{ director.knownforTitles }}</p>

    </div>
  </div>
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit"> Add to Favorite </button>

    </div>
  </form>
</div>
{% endfor %}
{% endblock content %}
